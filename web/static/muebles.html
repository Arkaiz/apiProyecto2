<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VER MUEBLES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script>
        onload=function(){
            pedirMuebles();
        }
        function mostrarMueble(lista){
            let tbody=document.getElementsByTagName("tbody")[0];
            tbody.innerHTML="";
            lista.forEach(mueble => {
                tbody.innerHTML+=`<tr>
                        <td><img src="${mueble.foto}" width="70"></td>
                        <td>${mueble.nombre}</td>
                        <td>${mueble.descripcion}</td>
                        <td>${mueble.precio}</td>
                        <td>${mueble.alto}</td>
                        <td>${mueble.ancho}</td>
                        <td>${mueble.largo}</td>
                        <td>
                            <a href="/editar_mueble.html?id=${mueble.id}" class="button is-info">Editar</a>
                        </td>
                        <td>
                            <button class="button is-danger" onclick="eliminarMueble(${mueble.id})">Eliminar</button>
                        </td>
            </tr>`                            
            });
        }
        function pedirMuebles(){
            var requestOptions = {
                method: 'GET'
            };

            fetch("/api/muebles", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status){
                        location.href="index.html";
                    } else {
                        mostrarMueble(result);
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Ha habido un error al recuperar los muebles. Refresque la p치gina")
                });
        }
        function eliminarMueble(id){
            var requestOptions = {
                method: 'DELETE'
            };

            fetch("/api/muebles/"+id, requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        alert("Mueble eliminado")
                        pedirMuebles();
                    } else {
                        alert("El mueble no ha podido ser eliminado")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y el mueble no ha podido ser eliminado")
                });
        }
        function cerrarSesion(){
            var requestOptions = {
                method: 'GET'
            };
            fetch("/api/logout", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        location.href="/index.html";
                    } else {
                        alert("No se ha podido cerrar sesi칩n")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y no se ha podido cerrar sesi칩n")
                });

        }
    </script>
</head>
<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/muebles.html">Muebles</a>
                <a class="navbar-item" href="/subida.html">Archivos</a>
                <a class="navbar-item" href="javascript:cerrarSesion()">Cerrar sesion</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Muebles</h3>
                <a href="/agregar_mueble.html" class="button is-success">Agregar</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripci칩n</th>
                            <th>Precio</th>
                            <th>Alto</th>
                            <th>Ancho</th>
                            <th>Largo</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                   </tbody>
                </table>
            </div>
        </div>  
    </section>    
</body>
</html>
