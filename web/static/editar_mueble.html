<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITAR MUEBLES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var id = urlParams.get('id');
        onload=function(){
            obtenerDatosMueble(id);
        }
        function obtenerDatosMueble(id){
            var requestOptions = {
                method: 'GET'
            };

            fetch("/mueble/"+id, requestOptions)
                .then(response => response.json())
                .then(result => mostrarMueble(result))
                .catch(error => {
                    console.log('error', error)
                    alert("Ha habido un error al recuperar los datos del mueble");
                    location.href="/static/muebles.html";
                });

        }
        function mostrarMueble(mueble){
            document.getElementById("nombre").value=mueble.nombre;
            descripcion=document.getElementById("descripcion").value=mueble.descripcion;
            precio=document.getElementById("precio").value=mueble.precio;
            alto=document.getElementById("alto").value=mueble.alto;
            ancho=document.getElementById("ancho").value=mueble.ancho;
            largo=document.getElementById("largo").value=mueble.largo;
            document.getElementById("foto").value=mueble.foto;
        }
        function guardar(){            
            let nombre=document.getElementById("nombre").value;
            let descripcion=document.getElementById("descripcion").value;
            let precio=document.getElementById("precio").value;
            let alto=document.getElementById("alto").value;
            let ancho=document.getElementById("ancho").value;
            let largo=document.getElementById("largo").value;
            let foto=document.getElementById("foto").value;
            let datos=JSON.stringify({
                "id":id,
                "nombre":nombre,
                "descripcion":descripcion,
                "precio": precio,
                "alto": alto,
                "ancho": ancho,
                "largo": largo,
                "foto":foto
            });
            var requestOptions = {
                method: 'PUT',
                headers: myHeaders,
                body: datos
            };

            fetch("/muwbles", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        alert("Mueble modificado")
                        location.href="/static/muebles.html"
                    } else {
                        alert("El mueble no ha podido ser modificado")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y el mueble no ha podido ser modificado")
                });
        }
    </script>
</head>
<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/static/muebles">Muebles</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                </div>
            </div>
        </div>
    </nav>
  <section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar mueble</h3>
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="descripcion">Descripción</label>
                <input required type="text" class="input" placeholder="Descripción" name="descripcion" id="descripcion">
                <label for="precio">Precio</label>
                <input required type="number" class="input" placeholder="Precio" name="precio" id="precio">
                <label for="alto">Alto</label>
                <input required type="number" class="input" placeholder="Alto" name="alto" id="alto">
                <label for="ancho">Ancho</label>
                <input required type="number" class="input" placeholder="Ancho" name="ancho" id="ancho">
                <label for="largo">Largo</label>
                <input required type="number" class="input" placeholder="Largo" name="largo" id="largo">
                <label for="foto">Foto</label>
                <input required type="text" class="input" placeholder="Foto" name="foto" id="foto">
                <button type="button" onclick="guardar()" class="button is-success mt-2">Guardar</button>
                <a href="/static/mueble.html" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
</body>
</html>
